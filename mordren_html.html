<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mordren_html</title>
</head>
<body>
    <h1 align="center">Some mordern html tags</h1>
    <h2>image tag:-</h2>
    <p>Used to add a image.</p>
    <p>We use different attributes like width, height, alt etc</p>
    <h3>example:-</h3>
    <img src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="wallpaper" width="1300" height="700" loding="lazy">

    <h2>audio tag:-</h2>

    <p>used to add a audio</p>
    <audio  controls> 
        <source src="audio.mp3" type="audio/mp3">
    </audio>

    <h2>video tag:-</h2>
    <p>used to add video</p>
    <video  height="500px" width="500px" controls>
        <source src="video.mp4" type="video/mp4">  
    </video>

    <h2>iframe tag:-</h2>
    <p>used to create iframe.In iframe we can add other html document,youtube video etc.</p>
    <table>
        <tr>
            <td>
                <iframe src="https://www.youtube.com/embed/v=0eBoMaaPLl8?autoplay=1" frameborder="1" height="200px" width="300px"></iframe>
            </td>
            <td>
                <iframe src="differen_tags.html" frameborder="0" height="200"></iframe>
            </td>
            <td>
                <iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=rajkiya engineering college bijnor&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
        </tr>
    </table>
</body>
</html>
